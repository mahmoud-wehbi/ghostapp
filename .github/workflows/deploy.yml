name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-docker@v1

    - name: Build the Docker image
      run: docker build -t gcr.io/newghostapp/ghost-app .

    - name: Authenticate with GCR
      run: echo ${{ secrets.GCP_KEY_FILE }} | base64 -d > key.json && gcloud auth activate-service-account --key-file=key.json

    - name: Push to GCR
      run: |
        docker tag gcr.io/newghostapp/ghost-app gcr.io/newghostapp/ghost-app:${{ github.sha }}
        docker push gcr.io/newghostapp/ghost-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Set up kubectl
      uses: docker/setup-kubectl@v1
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy to GKE
      run: kubectl apply -f k8s/
