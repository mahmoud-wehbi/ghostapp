apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ghost-app
  template:
    metadata:
      labels:
        app: ghost-app
    spec:
      containers:
      - name: ghost-app
        image: us-central1-docker.pkg.dev/ghost-v4/ghost-app:${{ github.sha }}
        ports:
        - containerPort: 2368

